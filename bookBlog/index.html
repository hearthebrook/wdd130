<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Read For Fun</title>
    <link rel="stylesheet", href="blog.css">
    <script src="articles.js" defer></script>
</head>
<body>
    <header>
        <h1>Kids Read For Fun</h1>
        <nav>
            <ul class="main_nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="filter">
            <p>Filter form will go here</p>
            <form id="filters" method="get">
                <fieldset>
                    <legend>Log In</legend>
                    <p>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </p>
                    <p>
                        <label for="password">PW</label>
                        <input type="password" name="Password" minlength="8" required/>
                    </p>
                        <input type="hidden"/>
                    </fieldset>
                    <p>
                <label for="sort">Sort</label>
                    <select id="sort" >
                        <option>Pick a value</option>
                        <option value="asc">Ascending</option>
                        <option value="dec">Decending</option>
                    </select>
                </p>
                <p>
                    <label for="tags">Tags</label>
                        <input id="tags" name="tags" type="checkbox"/>
                    </p>
                <button type="submit">Submit</button>
            </form>
        </section> 
    </main>
    
</body>
</html>
